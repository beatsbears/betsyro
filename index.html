		<script type="text/javascript">
			//<![CDATA[
	window.onload=function(){
	function doWithInterval(id, sentence)
	{
	    var f;
	    f= function(i){
	        document.getElementById(id).innerHTML+=sentence[i];
	        if(i+1==sentence.length)
	           return;
	        window.setTimeout(function(){f(i+1);},100);
	    }
	    f(0);
	}

	doWithInterval('holder','Welcome to betsyro, your guide to getting involved in Portland');
	}//]]> 

		</script>
		<script>
    function swapImages(){
      var $active = $('#backgroundImage .active');
      var $next = ($('#backgroundImage .active').next().length > 0) ? $('#backgroundImage .active').next() : $('#backgroundImage img:first');
      $active.fadeOut(function(){
      $active.removeClass('active');
      $next.fadeIn().addClass('active');
      });
    }

    $(document).ready(function(){
      // Run our swapImages() function every 5secs
      setInterval('swapImages()', 10000);
    });
  </script>
